<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/fc0b80239e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>car rental</title>
  </head>
  <body>
    <div id="header">
      <!-- banner -->
      <div class="banner"></div>

      <!-- navbar -->
      <nav class="row nav">
        <img src="/assets/car-logo.png" class="logo" alt="logo" />
        <ul class="nav__links">
          <li class="nav__link"><a href="#">Home</a></li>
          <li class="nav__link"><a href="#">About</a></li>
          <li class="nav__link"><a href="#">Vehicle Models</a></li>
          <li class="nav__link"><a href="#">Testimonials</a></li>
          <li class="nav__link"><a href="#">Our Team</a></li>
          <li class="nav__link"><a href="#">Contact</a></li>
        </ul>
        <div class="nav__btns">
          <button class="nav__btn">Sign In</button>
          <button class="nav__btn">Register</button>
        </div>
      </nav>
      <!--  -->
      <!-- hero -->
      <div class="container">
        <div class="row header__row">
          <div class="header__text">
            <p class="header__text__subtitle">Plan your trip now</p>
            <h1 class="header__text__title">
              Save <span class="">big</span> with our car rental
            </h1>
            <p class="header__text__description">
              Rent the car of your dreams. Unbeatable prices, unlimited miles,
              flexible pick-up options and much more.
            </p>
            <div class="header__text__btns">
              <button class="header__text__btn header__text__book">
                <span>Book Ride</span><i class="fa-regular fa-circle-check"></i>
              </button>
              <button class="header__text__btn header__text__learn">
                <span>Learn More</span><i class="fa-solid fa-angle-right"></i>
              </button>
            </div>
          </div>
          <figure class="header__img__wrapper">
            <img src="/assets/header-car.png" alt="car1" class="header__img" />
          </figure>
        </div>
      </div>
    </div>
  </body>
</html>
